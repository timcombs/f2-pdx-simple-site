<html>
  <head>
    <title>Foundations 2: JavaScript - Course Review</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <h1 id="pageTitle"><span class="course-name"></span></h1>

    <div id="theLectures">
        <h2>Lectures</h2>
        <div class="get-info" id="show-lectures"></div><br>
        <button id="lectures" class="get-info">Get Lectures</button>
    </div>

    <div id="theLabs">
        <h2>Labs</h2>
        <div class="get-info" id="show-labs"></div><br>
        <button id="labs" class="get-info">Get Labs</button>
    </div>

    <div id="theNotes">
        <h2><span class="course-name"></span><br>Search</h2>
        <div id="search-results"></div><br><br>
        <div id="prompt">To search notes, enter phrases separated by commas</div>
        <form id="search">
            <input type="text" name="searchText" id="searchBox" placeholder="Search for phrase(s)"/>
            <input type="submit" value="Find It" id="notes"/>
            <label for="lucky"><input type="checkbox" name="lucky" id="lucky"> I feel lucky!</label><br>
        </form>
    </div>

    <script src="./assets/lib/jquery-1.11.3.min.js"></script>
    <script src="./assets/js/soln.js" type="text/javascript"></script>
  </body>
</html>
